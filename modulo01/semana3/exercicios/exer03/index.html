<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo FGTS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Calculo de FGTS</h1>
            <form class="input-wrapper">
                <input type="text" id="inputSalario" placeholder="Salário Bruto">
                <button id="btnCalc">Calcular</button>
            </form>
        </div>

        <div class="screen2 hide">
            <h2>Resultado</h2>
            <p id="pMensal">FGTS mensal - </p>
            <p id="pAnual">FGTS anual</p>
            <button id="btnReset">Calcular Novamente</button>
        </div>
    </main>
    <script src="script.js"></script>

</body>
</html>
