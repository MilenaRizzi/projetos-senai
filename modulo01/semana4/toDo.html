<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todo-container">
        <h1>Lista de Afazeres</h1>
        <input class="input-adicionar" type="text" id="taskInput" placeholder="Adicionar nova tarefa">
        <button type="button" class="btn-adicionar" onclick="addTask()">Adicionar</button>
        <ul class="novas-tarefas" id="taskList">
            <!-- Tasks will be added here dynamically -->
        </ul>
     
    </div>

    <div class="task-list">
    
        <div class="task-item">
            <input type="checkbox" id="task1" class="task-checkbox">
            <label for="task1" class="task-text">Estudar HTML e CSS</label>
            <button class="delete-btn" onclick="deleteTask(this)"><img src="imagens/delete16px.png" alt=""></button>
        </div>

        <div class="task-item">
            <input type="checkbox" id="task2" class="task-checkbox">
            <label for="task2" class="task-text">Estudar Java Script</label>
            <button class="delete-btn" onclick="deleteTask(this)"><img src="imagens/delete16px.png" alt=""></button>
        </div>

        <div class="task-item">
            <input type="checkbox" id="task3" class="task-checkbox">
            <label for="task3" class="task-text">Fazer Exercícios</label>
            <button class="delete-btn" onclick="deleteTask(this)"><img src="imagens/delete16px.png" alt=""></button>
        </div>

  

        <!-- Adicione mais itens conforme necessário -->

    </div>
    <script src="script.js"></script>
</body>

</html>
