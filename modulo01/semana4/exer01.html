<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <h1>Lista de Afazeres</h1>
        <form id="todo-form">
            <div class="input">
                <input type="text" id="new-task" placeholder="Adicionar nova tarefa">
                <button type="button" class="btn-adicionar" onclick="addTask()">Adicionar</button>
            </div>
            <ul id="task-list">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="task1">
                    <label for="task1" id="label1">Estudar HTML e CSS</label>
                    <button type="button" class="btn-excluir" onclick="removeTask(this)">X</button>
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="task2">
                    <label for="task2">Estudar JavaScript</label>
                    <button type="button" class="btn-excluir" onclick="removeTask(this)">X</button>
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="task3">
                    <label for="task3">Fazer exerc√≠cios</label>
                    <button type="button" class="btn-excluir" onclick="removeTask(this)">X</button>
                </div>
            </ul>
        </form>
    </div>


</body>

</html>
